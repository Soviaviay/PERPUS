<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="../../navbar.css">
</head>
<body>

   <!-- Tambahkan elemen dengan id "navbar-container" di sini -->
<div id="navbar-container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"> <!-- Tambahkan container untuk menyusun elemen di dalamnya -->

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="home.html"><i id="home-icon" class="fas fa-home fa-lg"></i> Beranda</a>

</div>

<div class="overlay"></div>



<!-- Include Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
