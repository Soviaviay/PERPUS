<!-- bukusaya.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Saya</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="bukusaya.css">
</head>
<body>
    <!-- Include the Navbar Template -->
    <div id="navbar-container"></div>

    <!-- Container untuk ikon-ikon -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="icon-container">
                    <div class="icon" id="icon-box"><i class="fas fa-box"></i></div>
                    <div class="icon" id="icon-book"><i class="fas fa-book-open"></i></div>
                    <div class="icon" id="icon-heart"><i class="fas fa-heart"></i></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Kontainer untuk menampilkan list buku -->
    <div class="container mt-3 book-list" id="book-list-container" data-type="Kotak">
        <div class="col-12 text-center">
            <img src="file/buku_saya_kosong.png" alt="Empty Bookshelf" width="200">
            <p>Maaf, tidak ada buku disini yaww</p>
        </div>
        <!-- Isi kontainer untuk Kotak -->
    </div>

    <div class="container mt-3 book-list" id="book-list-container" data-type="Buku Terbuka">
        <div class="col-12 text-center">
            <img src="file/buku_saya_kosong.png" alt="Empty Bookshelf" width="200">
            <p>Maaf, tidak ada buku disini</p>
        </div>
        <!-- Isi kontainer untuk Buku Terbuka -->
    </div>

    <div class="container mt-3 book-list" id="book-list-container" data-type="Favorit">
        <div class="col-12 text-center">
            <img src="file/buku_saya_kosong.png" alt="Empty Bookshelf" width="200">
            <p>Maaf, belum ada buku favorit</p>
        </div>
        <!-- Isi kontainer untuk Favorit -->
    </div>

    <!-- Include JavaScript file terpisah -->
    <script src="bukusaya.js"></script>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
